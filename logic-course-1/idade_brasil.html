<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br>");
	}

	function calculaGeracao(frase){
		document.write(frase);
		pulaLinha();
	}

	var portuguesesNoBrasil = 1500;
	var anoAtual = 2020;
	var idadeMediaParaTerFilhos = 28;

calculaGeracao("Passaram-se " + Math.round((anoAtual - portuguesesNoBrasil)/idadeMediaParaTerFilhos) + " gerações desde 1500");

</script>
